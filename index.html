<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Depo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #movingButton {
      position: absolute;
      width: 100px;
      height: 40px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: left 0.3s, top 0.3s;
    }

    button a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>

<h1>Ninok ingin depo?</h1>

<button>
  <a href="https://uinsgd.ac.id/wp-content/uploads/2024/06/IMG_20240629_141359.jpg">IYA HEHE</a>
</button>

<button id="movingButton" onmouseover="moveButton()" ontouchstart="moveButton()">NGGA</button>

<script>
  function moveButton() {
    const button = document.getElementById("movingButton");

    const maxX = window.innerWidth - button.offsetWidth;
    const maxY = window.innerHeight - button.offsetHeight;

    const newX = Math.floor(Math.random() * maxX);
    const newY = Math.floor(Math.random() * maxY);

    button.style.left = newX + "px";
    button.style.top = newY + "px";
  }
</script>

</body>
</html>
